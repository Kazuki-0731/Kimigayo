name: Kimigayo OS Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build Kimigayo OS
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64, arm64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker-compose build

    - name: Run build for ${{ matrix.arch }}
      run: |
        docker-compose run --rm \
          -e ARCH=${{ matrix.arch }} \
          kimigayo-build \
          make build ARCH=${{ matrix.arch }}

    - name: Run tests
      run: |
        docker-compose run --rm kimigayo-build make test

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kimigayo-os-${{ matrix.arch }}
        path: output/*
        retention-days: 7

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker
      run: docker-compose build

    - name: Run unit tests
      run: docker-compose run --rm kimigayo-build pytest tests/unit/

    - name: Run property tests
      run: docker-compose run --rm kimigayo-build pytest tests/property/

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: tests/reports/
        retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run security scan
      run: |
        docker-compose build
        docker-compose run --rm kimigayo-build make security-scan
