name: Reusable Build Workflow

on:
  workflow_call:
    inputs:
      variant:
        description: 'Build variant'
        required: true
        type: string
        default: 'minimal'
      arch:
        description: 'Target architecture'
        required: true
        type: string
        default: 'x86_64'
      upload_artifacts:
        description: 'Upload build artifacts'
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: Build ${{ inputs.variant }} for ${{ inputs.arch }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker compose build --no-cache

    - name: Run build for ${{ inputs.arch }}
      run: |
        docker compose run --rm \
          -e TARGET_ARCH=${{ inputs.arch }} \
          -e IMAGE_TYPE=${{ inputs.variant }} \
          kimigayo-build \
          make build TARGET_ARCH=${{ inputs.arch }}

    - name: Run tests
      run: |
        docker compose run --rm kimigayo-build make test

    - name: Upload build artifacts
      if: inputs.upload_artifacts
      uses: actions/upload-artifact@v6
      with:
        name: kimigayo-os-${{ inputs.variant }}-${{ inputs.arch }}
        path: output/*
        retention-days: 7

    - name: Upload build logs
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: build-logs-${{ inputs.variant }}-${{ inputs.arch }}
        path: build/logs/*.log
        retention-days: 7

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Docker
      run: docker compose build

    - name: Run unit tests
      run: docker compose run --rm kimigayo-build pytest tests/unit/ -v || echo "Unit tests not ready yet"

    - name: Run property tests
      run: docker compose run --rm kimigayo-build pytest tests/property/ -v || echo "Property tests not ready yet"

    - name: Upload test results
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: test-results-${{ inputs.variant }}-${{ inputs.arch }}
        path: tests/reports/
        retention-days: 7
