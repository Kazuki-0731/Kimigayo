name: Manual Build

on:
  workflow_dispatch:
    inputs:
      variant:
        description: 'Build variant'
        required: true
        default: 'standard'
        type: choice
        options:
          - minimal
          - standard
          - extended
      arch:
        description: 'Target architecture'
        required: true
        default: 'x86_64'
        type: choice
        options:
          - x86_64
          - arm64

jobs:
  build:
    name: Build ${{ github.event.inputs.variant }} for ${{ github.event.inputs.arch }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker compose build --no-cache

    - name: Run build for ${{ github.event.inputs.arch }}
      run: |
        docker compose run --rm \
          -e ARCH=${{ github.event.inputs.arch }} \
          -e IMAGE_TYPE=${{ github.event.inputs.variant }} \
          kimigayo-build \
          make build ARCH=${{ github.event.inputs.arch }}

    - name: Run tests
      run: |
        docker compose run --rm kimigayo-build make test

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kimigayo-os-${{ github.event.inputs.variant }}-${{ github.event.inputs.arch }}
        path: output/*
        retention-days: 7

    - name: Upload build logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-logs-${{ github.event.inputs.variant }}-${{ github.event.inputs.arch }}
        path: build/logs/*.log
        retention-days: 7

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker
      run: docker compose build

    - name: Run unit tests
      run: docker compose run --rm kimigayo-build pytest tests/unit/ -v || echo "Unit tests not ready yet"

    - name: Run property tests
      run: docker compose run --rm kimigayo-build pytest tests/property/ -v || echo "Property tests not ready yet"

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: tests/reports/
        retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run security scan
      run: |
        docker compose build
        docker compose run --rm kimigayo-build make security-scan
