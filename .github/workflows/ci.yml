name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './scripts'
          severity: warning
          ignore_paths: build output

  build-and-test:
    name: Build and Test
    needs: shellcheck
    strategy:
      matrix:
        variant: [minimal, standard, extended]
        arch: [x86_64, arm64]
    uses: ./.github/workflows/build-workflow.yml
    with:
      variant: ${{ matrix.variant }}
      arch: ${{ matrix.arch }}
      upload_artifacts: false

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  notify:
    name: Discord Notification
    runs-on: ubuntu-latest
    needs: [shellcheck, build-and-test, security-scan]
    if: always()
    steps:
      - name: Send success notification
        if: ${{ needs.shellcheck.result == 'success' && needs.build-and-test.result == 'success' && needs.security-scan.result == 'success' }}
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: 'success'
          title: '✅ CI/CD Success'
          description: |
            **Kimigayo OS CI/CD completed successfully**

            • ShellCheck: ✅ Passed
            • Build & Test: ✅ All variants passed
            • Security Scan: ✅ No critical issues

            Commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}
          color: 0x00ff00
          username: 'Kimigayo CI Bot'

      - name: Send failure notification
        if: ${{ needs.shellcheck.result == 'failure' || needs.build-and-test.result == 'failure' || needs.security-scan.result == 'failure' }}
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: 'failure'
          title: '❌ CI/CD Failed'
          description: |
            **Kimigayo OS CI/CD failed**

            • ShellCheck: ${{ needs.shellcheck.result == 'success' && '✅' || '❌' }}
            • Build & Test: ${{ needs.build-and-test.result == 'success' && '✅' || '❌' }}
            • Security Scan: ${{ needs.security-scan.result == 'success' && '✅' || '❌' }}

            Commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}
          color: 0xff0000
          username: 'Kimigayo CI Bot'
