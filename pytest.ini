[pytest]
# Pytest configuration for Kimigayo OS

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage
[coverage:run]
source = src
omit =
    */tests/*
    */conftest.py

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

# Markers
markers =
    property: Property-based tests
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests (deselect with '-m "not slow"')
    security: Security-related tests

# Hypothesis
[hypothesis]
verbosity = verbose
max_examples = 100
