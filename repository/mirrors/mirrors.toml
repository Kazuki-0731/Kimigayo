# Kimigayo OS Package Repository Mirrors
#
# This file contains the list of official and community mirrors
# for the Kimigayo OS package repository.

# Official Primary Mirror
[[mirror]]
name = "Official Primary"
url = "https://packages.kimigayo.org"
priority = 100
regions = ["global"]
protocol = "https"
status = "active"
contact = "mirrors@kimigayo.org"

# Regional Mirrors

[[mirror]]
name = "Japan Mirror (Tokyo)"
url = "https://jp.packages.kimigayo.org"
priority = 90
regions = ["asia", "jp", "tokyo"]
protocol = "https"
status = "active"
contact = "jp-mirror@kimigayo.org"

[[mirror]]
name = "US Mirror (West Coast)"
url = "https://us-west.packages.kimigayo.org"
priority = 85
regions = ["americas", "us", "us-west"]
protocol = "https"
status = "active"
contact = "us-mirror@kimigayo.org"

[[mirror]]
name = "Europe Mirror (Frankfurt)"
url = "https://eu.packages.kimigayo.org"
priority = 85
regions = ["europe", "eu", "de"]
protocol = "https"
status = "active"
contact = "eu-mirror@kimigayo.org"

# CDN Mirrors

[[mirror]]
name = "CloudFlare CDN"
url = "https://cdn.packages.kimigayo.org"
priority = 95
regions = ["global"]
protocol = "https"
status = "active"
cdn = true
contact = "cdn@kimigayo.org"

# Community Mirrors (Lower Priority)

[[mirror]]
name = "Community Mirror - Example"
url = "https://mirror.example.org/kimigayo"
priority = 50
regions = ["global"]
protocol = "https"
status = "pending"
community = true
contact = "admin@example.org"

# Mirror Selection Algorithm
#
# 1. Filter by region (prefer local mirrors)
# 2. Sort by priority (higher = better)
# 3. Check availability (HTTP 200 response)
# 4. Select fastest responding mirror
# 5. Fallback to global mirrors if regional unavailable
