# Kimigayo OS - OpenRC Configuration
# パフォーマンス最適化設定

# 並列起動を有効化（起動時間短縮）
rc_parallel="YES"

# ログレベルを警告以上に設定（起動時間短縮）
rc_logger="YES"
rc_log_level="warn"

# タイムアウト設定（ハングアップ防止）
rc_timeout_stopsec=30

# cgroup サポート（コンテナ環境用）
rc_cgroup_mode="hybrid"
rc_controller_cgroups="YES"

# ホットプラグを無効化（コンテナでは不要）
rc_hotplug="hwclock net.lo"

# 依存関係の厳密チェックを緩和（起動高速化）
rc_depend_strict="NO"

# タイマーベースのサービスチェックを削減
rc_crashed_stop="NO"
rc_crashed_start="YES"

# コンソール設定（最小化）
unicode="YES"
